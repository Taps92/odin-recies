            <h2>List of ingridients</h2>
            <ul>
                <li>Maize cobs</li>
                <li>2l of water</li>
               <li>Salt</li>
            </ul>
        </p>
        <p>
            <H3>The steps to make Chibage</H3>
            <ol>
                <li>Put 1 litre of water in the pot</li>
                <li>Add 1 teaspoon of salt in the pot</li>
                <li>Add the maize cobs in the pot and close the pot tightly</li>

            </ol>
